<app-main-header></app-main-header>
<div class="w-auto">
  <div class="w-1/3 bg-indigo-100 mx-auto mt-10 rounded-lg">
    <div class="text-4xl bg-purple-300 w-auto h-2/3 rounded-lg pb-3 text-center">
      <h1>Profile</h1>
    </div>
    <div class="px-4">
      <table class="w-2/3 mx-auto mt-6">
        <tr>
          <td class="title">Name:</td>
          <td><input value="{{fullname}}"></td>
        </tr>
        <tr>
          <td class="title">Address:</td>
          <td><input value="{{address}}"></td>
        </tr>
        <tr>
          <td class="title">Year of birth:</td>
          <td><input value="{{yob}}"></td>
        </tr>
        <tr>
          <td class="title">Experience:</td>
          <td><input value="{{experience}}"></td>
        </tr>
        <tr>
          <td class="title">Email:</td>
          <td><input value="{{email}}"></td>
        </tr>
        <tr>
          <td class="title">Phone number:</td>
          <td><input value="{{phone}}"></td>
        </tr>
      </table>
      <button class="submit-btn">Update</button>
      &nbsp;
    </div>
  </div>
</div>
<app-main-footer></app-main-footer>
