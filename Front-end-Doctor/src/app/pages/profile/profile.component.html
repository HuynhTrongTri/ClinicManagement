<app-main-header></app-main-header>
<div class="min-h-screen">
  <div class="w-full">
    <div class="w-1/3 bg-indigo-100 mx-auto mt-10 rounded-lg">
      <div class="text-4xl bg-purple-300 w-auto h-2/3 rounded-lg pb-3 text-center">
        <h1>Profile</h1>
      </div>
      <div class="px-4">
        <table class="w-4/5 mx-auto mt-6">
          <tr>
            <td class="title">Name:</td>
            <td><input value="{{currentUser?.name}}"></td>
          </tr>
          <tr>
            <td class="title">Email:</td>
            <td><input value="{{currentUser?.email}}"></td>
          </tr>
          <tr>
            <td class="title">Address:</td>
            <td><input value="{{currentUser?.address}}"></td>
          </tr>
          <tr>
            <td class="title">Date of birth:</td>
            <td><input value="{{currentUser?.dateOfBirth}}"></td>
          </tr>
        </table>
        <button class="submit-btn">Update</button>
        <br/>
      </div>
    </div>
  </div>
</div>
<app-main-footer></app-main-footer>
