<body>
<div class="login">
  <div class="rounded-2xl">
    <img class="w-96 h-72 bg-ga my-0 mx-auto" src="../../../assets/image/people-sitting-hospital-corridor-waiting-doctor-patient-clinic-visit-flat-vector-illustration-medicine-healthcare_74855-8507.jpg">
  </div>
  <!-- <div class="login-triangle"></div> -->
  <h2 class="login-header">Clinic Management System</h2>
  <form class="login-container">
    <div class="text-center text-red-600 text-base" *ngIf="isError" id="errorLine">{{errorMessage}}</div>
    <p><input #username required="required" type="text" placeholder="UserName"></p>
    <p><input #password required="required" type="password" placeholder="Password"></p>
    <p><input (click)="onSummit(username.value,password.value)" value="Log in" type="button"></p>
  </form>
</div>
</body>
